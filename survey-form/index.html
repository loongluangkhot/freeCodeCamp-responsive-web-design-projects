<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <h1 id="title">üìù Survey Form üìù</h1>

  <div class="container">

    <div class="survey-description">
      <p id="description">Reimagine the Internet</p>
      <p><em>Your imagination is your limit, so get crazy!</em></p>
    </div>

    <form id="survey-form" action="/submit" method="POST">
    
      <div class="row">
        <label for="name" id="name-label">* Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
  
      <div class="row">
        <label for="email" id="email-label">* Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
  
      <div class="row">
        <label for="number" id="number-label">* Age:</label>
        <input type="number" id="number" placeholder="Age" min="5" max="100" required>
      </div>
  
      <div class="row">
        <label for="dropdown">Which type of degree are you pursuing?</label>
        <select id="dropdown">
          <option value="bachelor" selected>Bachelor</option>
          <option value="master">Master</option>
          <option value="doctorate">Doctorate</option>
        </select>
      </div>
  
      <div class="row">
        <label>Which medium do you normally use to surf the net?</label>
        <div class="inputGroup">
          <div class="radioOption">
              <input type="radio" name="media" id="handphone" value="handphone" checked>
              <label for="handphone">Handphone</label>
          </div>
          <div class="radioOption">
              <input type="radio" name="media" id="tablet" value="tablet">
              <label for="tablet">Tablet</label>
          </div>
          <div class="radioOption">
            <input type="radio" name="media" id="computer" value="computer">
            <label for="handphone">Computer</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <label>Which quality of the internet are important in your opinion?</label>
        <div class="inputGroup">
          <div class="checkboxOption">
            <input type="checkbox" name="quality" id="useful" value="useful">
            <label for="useful">Useful</label>
          </div>
          <div class="checkboxOption">
            <input type="checkbox" name="quality" id="factual" value="factual">
            <label for="factual">Factual</label>
          </div>
          <div class="checkboxOption">
            <input type="checkbox" name="quality" id="informative" value="informative">
            <label for="informative">Informative</label>
          </div>
          <div class="checkboxOption">
            <input type="checkbox" name="quality" id="entertaining" value="entertaining">
            <label for="entertaining">Entertaining</label>
          </div>
          <div class="checkboxOption">
            <input type="checkbox" name="quality" id="social" value="social">
            <label for="social">Social</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <label for="comment">Describe a website or web app that you would really enjoy and benefit from:</label>
        <textarea id="comment" name="comment" rows="10" wrap="soft" placeholder="Enter your comment here..."></textarea>
      </div>
  
      <button type="submit" id="submit">Submit</button>
      
    </form>

  </div>
  
</body>
</html>
